<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopify | {% block title %}{% endblock %}</title>

    <!-- Icon   -->
    <link
      rel="icon"
      href="{{ url_for('static', filename='images/icon/icon-new.svg') }}"
      type="image/svg+xml"
      sizes="any"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icon Link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <!-- header  -->
    <nav class="navbar bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand m-2" href="#">
          <img
            src="{{ url_for('static', filename='images/icon/icon-new.svg') }}"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          <strong class="title">Shopify</strong>
        </a>
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="#"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Link</a>
          </li>
        </ul>
      </div>
    </nav>
    {% block body %}{% endblock %}

    <!-- footer   -->
    <footer class="site-footer">
      <div class="container py-3">
        <div class="row">
          <div class="col-md-4 mb-2">
            <h5>
              About Shopify
              <img
                src="{{ url_for('static', filename='images/icon/icon-new.svg') }}"
                alt="Logo"
                width="30"
                height="24"
                class="d-inline-block align-text-top"
              />
            </h5>
            <p>Your one-stop shop for amazing products at great prices.</p>
          </div>
          <div class="col-md-4 mb-2">
            <h5>Quick Links</h5>
            <ul class="footer-links">
              <li><a href="#">Home</a></li>
              <li><a href="#">Products</a></li>
              <li><a href="#">About Us</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
          <div class="col-md-4 mb-2">
            <h5>Contact Us</h5>
            <p>
              Email: support@mystore.com<br />
              Phone: +1 (555) 123-4567
            </p>
            <div class="social-icons mt-2">
              <a href="#" aria-label="Facebook">
                <i class="bi bi-facebook"></i>
              </a>
              <a href="#" aria-label="Twitter">
                <i class="bi bi-twitter"></i>
              </a>
              <a href="#" aria-label="Instagram">
                <i class="bi bi-instagram"></i>
              </a>
            </div>
          </div>
        </div>
        <div class="text-center">
          <p>&copy; 2025 Shopify. All rights reserved.</p>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
